<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div class="app main-layout">
        <header class="main-header main-layout full">
            <div class="flex align-center space-between">
                <h1 class="main-logo">WikiTube</h1>
                <form class="search-container" id="search-form" onsubmit="onSearch()">
                    <input type="text" id="search-input" name="search" placeholder="Type search text here" />
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>
        </header>

        <main class="main-content">
            <aside class="videos-nav-container">
                <ul class="videos-list flex column"></ul>
            </aside>

            <section class="selected-video-container"></section>

            <article class="wikipedia-results-container"></article>
        </main>
    </div>


    <script src="js/services/util.service.js"></script>
    <script src="lib/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/youtube.service.js"></script>
    <script src="js/services/wikipedia.service.js"></script>
    <script src="js/wikitube.controller.js"></script>
</body>

</html>
