<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <link rel="shortcut icon" href="imgs/favicon_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div class="app main-layout">
        <header class="main-header main-layout full">
            <div class="header-wrapper flex align-center space-between">
                <h1 class="main-logo flex justify-center align-center">
                    <div class="fa-brand youtube"></div>
                    WikiTube
                </h1>
                <form class="search-container" onsubmit="onSearchVideo(event)">
                    <div class="search-input-wrapper">
                        <input class="search-input" type="text" name="search" placeholder="Search" />
                        <button class="search-button fa-solid search"></button>
                    </div>
                </form>
            </div>
        </header>

        <main class="main-content">
            <section class="selected-video-container"></section>
            <aside class="videos-nav-container">
                <ul class="videos-list flex column"></ul>
            </aside>
            <section class="wikipedia-results-container">
                <h2 class="wikipedia-title"></h2>
                <article class="wikipedia-results flex column"></article>
            </section>
        </main>
    </div>


    <script src="js/services/util.service.js"></script>
    <script src="js/lib/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/youtube.service.js"></script>
    <script src="js/services/wikipedia.service.js"></script>
    <script src="js/wikitube.controller.js"></script>
</body>

</html>
